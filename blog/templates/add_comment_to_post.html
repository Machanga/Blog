{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h2>New Comment</h2>
                <form method="POST" class="post-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-success ml-2">Comment</button>
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
{% endblock content %}
