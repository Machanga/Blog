{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="post-entry">
                <div class="card">
                    <div class="card-header">
                        <h2>Delete post</h2>
                    </div>
                    
                    <div class="card-body">
                        <form action="" method="post" class="card-text">{% csrf_token %}
                            <p>Are you sure you want to delete "{{ post.title }}"?</p>
                            <br>
                            <input type="submit" value="Confirm" class="btn btn-success ml-2">
                        </form>
                    </div>
                  </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
{% endblock content %}
